<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <form action="validation.php" method="POST" class="form">
        <div class="login">
            <div class="heading">
                <h1>Login</h1>
            </div>
            <div class="form_group">
                <input type="email" placeholder="E-mail" name="e-mail" autocomplete="off" required="">
            </div>
            <div class="form_group">
                <input type="password" placeholder="Password" name="pass" required="">
            </div>
            <div class="form_group">
                <input type="submit" value="Submit" >
            </div>
            <div class="accountExists">
                Create a new account <a href="index.html" id="sign-up" >Sign Up</a>
            </div>
        </div>
    </div>
</form>
</div>
